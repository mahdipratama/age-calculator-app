<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,800&display=swap"
        rel="stylesheet">

  <link rel="stylesheet" href="assets/styles/main.css">

  <script defer src="assets/js/app.js"></script>

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <main class="card">
    <div class="container">
      <form class="form">
        <div class="form-control">
          <label for="day">Day</label>
          <input
                 type="number"
                 name="day"
                 placeholder="DD"
                 id="day"
                 data-day>
          <small class="error-message">
            Error message
          </small>
        </div>
        <div class="form-control">
          <label for="month">Month</label>
          <input
                 type="number"
                 name="month"
                 placeholder="MM"
                 id="month"
                 data-month>
          <small class="error-message">
            Error message
          </small>
        </div>
        <div class="form-control">
          <label for="year">Year</label>
          <input
                 type="number"
                 name="year"
                 placeholder="YYYY"
                 id="year"
                 data-year>
          <small class="error-message">
            Error message
          </small>
        </div>

        <button class="form-btn"><img src="assets/images/icon-arrow.svg" alt="arrow down"></button>
      </form>
    </div>
    <div class="container">
      <div class="result-wrapper">
        <p class="result"><span class="result-nums" id="result-years">--</span>years</p>
        <p class="result"><span class="result-nums" id="result-months">--</span>months</p>
        <p class="result"><span class="result-nums" id="result-days">--</span>days</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>Challenge by <a class="fe" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    </p>
    <p>Coded by <a class="at" href="#">mmahdi</a>.</p>
  </footer>
</body>

</html>
